<div [ngClass]="getClassLove()">
  <h3> Love : {{loveIts}}</h3>
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{title}}</h5>
    <small>{{created_at | date}}</small>
  </div>
  <p class="mb-1">{{content}}</p>
  <div class="d-flex w-50">
    <button class="btn btn-success mr-2" (click)="onLoveIt()">Love It</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Dont Love It</button>
  </div>
</div>
